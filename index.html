<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Proyect Jobs API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/styles.css" rel="stylesheet">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header__imgContainer">
                <img class="header__imgContainer__img" src="./img/clase-en-linea.png" alt="portatil con cuaderno">
            </div>
            <h1 class="header__h1">Find your dream job here!</h1>
            <div class="header__imgContainer">
                <img class="header__imgContainer--imgJob" src="./img/dream.png" alt="mujer astrounauta">
            </div>
        </header>
        <nav class="navbar">
            <a href="#" class="navbar__a" id="navbar--careers">Careers</a>
            <a href="index.html" class="navbar__a">Home</a>
            <a href="#" class="navbar__a" id="navbar--createJob">Create a job</a>
        </nav>
        <div class="formContainer">    
            <form class="form">
                <select class="form__select">
                    <option>Argentina</option>
                    <option>United States</option>
                    <option>Uruguay</option>
                    <option>Chile</option>
                    <option>Peru</option>
                    <option>Rusia</option>
                </select>
                <select class="form__select">
                    <option>Junior</option>
                    <option>Trainee</option>
                    <option>Semi-senior</option>
                    <option>Senior</option>
                </select>
                <select class="form__select">
                    <option class="form__select__Opt">Developer</option>
                    <option class="form__select__Opt">QA</option>
                    <option class="form__select__Opt">DevOps</option>
                    <option class="form__select__Opt">Manager</option>
                    <option class="form__select__Opt">Design</option>
                    <option class="form__select__Opt">Product</option>
                </select>
                <button class="form__btn">Search</button>
                <button class="form__btn">Clear</button> 
            </form>
        </div>
        <main class="main" id ="main">
            <div class="spinner" id="spinner"></div>
            <div class="hidden" id="form-createJob">
                <form>
                    <p>Job title: <input type="text" name="title" placeholder="Job title"></p>
                    <p>Description: <input type="text" name="description" placeholder="Description"></p>
                    <p>Tags: <input type="text" name="tags" placeholder="Brazil"></p>
                    <input type="text" name="seniority" placeholder="Junior">
                    <input type="text" name="category" placeholder="Developmen">
                    <button type="submit">Submit</button>
                </form>
            </div>        
            <div class="main__cardsContainer" id="cardsContainer">
            </div>
            <div class="buttonContainer" id="buttonContainer-next-prev">
                <button class="main__prevButton" id="buttonPrev">Prev</button>
                <button class="main__nextButton" id="buttonNext">Next</button>
            </div>    
        </main>
        <footer class="footer">
                <img src="./img/world.png" alt="mundo">
                All rights reserved by Bárbara López
        </footer>
    </body>
</html>
